  <!-- CSS Reset Inline (Critical) -->
  <style>
    /* Reset básico crítico */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      color: #000000;
      background-color: #FFFFFF;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      min-height: 100vh;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #F8F9FA;
      border-top: 3px solid #722F37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 1rem;
      color: #722F37;
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    /* Prevenir FOUC */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Fina Estampa</div>
    </div>
  </div>
  
  <!-- Main App Container -->
  <div id="root"></div>
  
  <!-- Loading Screen Management -->
  <script>
    // Loading Screen Management
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      const root = document.getElementById('root');
      
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        root.classList.add('loaded');
        
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }, 1000);
    });
    
    // Prevent FOUC
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('root').style.opacity = '0';
    });
  </script>
  
  <!-- React App Script -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- WhatsApp Business API -->
  <script>
    // WhatsApp Integration
    window.finaEstampaConfig = {
      whatsapp: {
        number: '+5511999999999',
        message: 'Olá! Vim do site da Fina Estampa e gostaria de saber mais sobre os produtos.'
      }
    };
  </script>
  
  <!-- Accessibility -->
  <script>
    // Keyboard navigation enhancement
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        document.body.classList.add('keyboard-navigation');
      }
    });
    
    document.addEventListener('mousedown', () => {
      document.body.classList.remove('keyboard-navigation');
    });
  </script>
  
  <!-- Performance Monitoring -->
  <script>
    // Performance monitoring
    window.addEventListener('load', () => {
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {
          console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      }
    });
  </script>
</body>
